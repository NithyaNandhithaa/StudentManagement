{% extends 'navbar.html' %}
{% block content%}
<br>
<br>
<h2 align="center">Add Student Data..&#127891;</h2>
<form action="readdata" method="post">
    {% csrf_token %}
    <br>
<table align="center">
  <tr>
    <td style="color:black"><b>Name:</b></td>
    <td><input type="text" name="uname"></td>
  </tr>
   <tr>
    <td style="color:black"><b>Age:</b></td>
    <td><input type="number" name="age"></td>
  </tr>
   <tr>
    <td style="color:black"><b>Phno:</b></td>
    <td><input type="number" name="num"></td>
  </tr>
   <tr>
    <td style="color:black"><b>City:</b></td>
    <td><select name="city">
    {% for i in City_Data %}
        <option>{{ i.City_Name }}</option>
    {% endfor %}
    </select></td>
   </tr>
   <tr>
    <td style="color:black"><b>Course:</b></td>
    <td><select name="course">
        {% for i in Course_Data %}
            <option>{{ i.Course_Name }}</option>
        {% endfor %}
    </select></td>
   </tr>
    <tr><td><input type="submit" name="sub" value="AddStudent"></td></tr>
</table>
    </form>
{% endblock %}
