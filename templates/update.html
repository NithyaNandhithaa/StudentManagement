{% extends 'navbar.html' %}
{% block content%}
<h2 align="center">Add Student Data</h2>
<form method="post">
    {% csrf_token %}
<table align="center">
  <tr>
    <td>Name:</td>
    <td><input type="text" name="uname" value="{{ data.S_Name}}"></td>
  </tr>
   <tr>
    <td>Age:</td>
    <td><input type="number" name="age" value="{{ data.S_Age }}"></td>
  </tr>
   <tr>
    <td>Phno:</td>
    <td><input type="number" name="num" value="{{ data.S_Phno }}"></td>
  </tr>
   <tr>
    <td>City:</td>
    <td><select name="city">
        <option selected>{{ data.S_City }}</option>
    {% for i in City_Data %}
        <option>{{ i.City_Name }}</option>
    {% endfor %}
    </select></td>
   </tr>
   <tr>
    <td>Course:</td>
    <td><select name="course">
        <option selected>{{ data.S_Course }}</option>
        {% for i in Course_Data %}
            <option>{{ i.Course_Name }}</option>
        {% endfor %}
    </select></td>
   </tr>
    <tr><td><input type="submit" name="sub" value="Update"></td></tr>
</table>
    </form>
{% endblock %}
